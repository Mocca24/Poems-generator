<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css" /> 
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
</head>
<body>
    <header>
    <h1>AI Poem Generator</h1>
</header>

     <main class="main">
        <div class="form-container">
          <form id="poem-form">
            <input
              type="text"
              placeholder="Enter the topic"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Flower, stars, love.</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>


  <footer>

      <a href="https://github.com/Mocca24" target="_blank">Cynthia Alvez</a>,
      is
      <a
        href="https://github.com/Mocca24/Poems-generator"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is
      <a href="https://visionary-naiad-cbd51f.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
</body>
</html>
